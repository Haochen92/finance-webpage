{% extends "layout.html" %}

{% block title %}
    Transaction History
{% endblock %}

{% block main %}

<table align="center" border=1 bgcolor=0xff0fff cellpadding = 10>
    <tr>
        <td>Symbol</td>
        <td>Shares</td>
        <td>Price</td>
        <td>Datetime</td>
        <td>Trans_type</td>
    </tr>
        {% for row in transactions %}
    <tr>
        <td>{{row["symbol"]}}</td>
        <td>{{row["shares"]}}</td>
        <td>{{row["price"]}}</td>
        <td>{{row["datetime"]}}</td>
        <td>{{row["type"]}}</td>
    </tr>
        {% endfor %}
</table>
{% endblock %}
